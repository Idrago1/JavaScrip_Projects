    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" data-theme="default" id="screen1" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/RDeeHNxb6OSfFD4VnGTX6k5z8tOoPoV1IxdDeLj6lhE/KingTheDice.jpg&quot;);" data-canonical-image-url="assets/KingTheDice.jpg" data-image-type="file"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border: 0px solid rgb(240, 234, 236); text-rendering: optimizespeed; color: rgb(228, 93, 13); background-color: rgba(0, 0, 0, 0); border-radius: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; padding: 2px 15px; width: 260px; height: 60px; position: absolute; left: 35px; top: 160px; font-size: 26px;" id="label1">Welcome to the best game ever</label><button id="button1" style="padding: 0px; margin: 0px; border: 1px solid rgb(77, 87, 95); height: 40px; width: 100px; background-color: rgb(64, 0, 255); color: rgb(255, 255, 255); border-radius: 4px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 130px; top: 380px;">next</button></div><div class="screen" tabindex="1" data-theme="default" id="screen2" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); display: none;"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border: 0px solid rgb(77, 87, 95); text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-radius: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 5px; padding: 2px 15px; width: 215px; height: 2728px; position: absolute; left: 40px; top: 35px;" id="label2">1 Learn the basics. Regular street craps is played with two dice, which are used by a single player in each game, through the game can be played by any number of onlookers.[1] Players will first roll the dice to determine who will roll for that particular game, and then all the participants will place bets on whether or not the person rolling will "pass" on the first roll (by rolling a 7 or 11), or "crap out" (by rolling a 2, 3, or a 12).[2] If one of those values is reached on the first roll, the game is over and the bets are distributed accordingly. The player shooting the dice is the first to bet and the other players must at least match his bet before the game can continue. If the bet cannot be matched, the shooter can either lower the bet to accommodate the other players, or handicap the odds. Once the shooter's bet has been matched, the other players may place side bets. &nbsp; 2 Learn the rules of the point. If the shooter neither passes nor craps out on the first roll, then the number rolled becomes the "point." Now, the only two values that matter on the roll are that point value and 7.[3] The player must continue rolling until either the point or 7 is reached. All bets that the shooter would "pass" are now bets that the shooter will re-roll the value of the point before rolling a 7, and all bets to the contrary are bets that 7 will be rolled first. If the game goes to point, as soon as the shooter rolls the point or 7, the game is over and the bets are awarded accordingly. Image titled Shoot Dice Step 3 3 Learn the lingo. You'll make the learning curve a lot shorter if you don't have to ask for clarification every time someone says something about the "come-out" or the point. Learn the basic vocab and you'll be rolling soon enough:[4] The shooter is the player who rolls the dice, and will be a different player for each game The come out is the initial roll To pass is to roll a 7 or 11 on the come out roll To crap is to roll a 2, 3, or 12 on the come out roll The point is any value between 4 and 10 rolled on the come out To seven out is to roll a seven before rolling the point Image titled Shoot Dice Step 4 4 Learn the difference between street craps and casino craps. In casino craps, obviously, the biggest difference is that you've got an elaborate table on which to place bets, as well as a banker controlling both the money and the action, and James Bond lookalikes are wandering around ordering elaborate drinks. In street craps, the betting is less formalized, and you're probably rolling dice against a brick wall, though the principles of the game are basically the same.[5] Because no one is watching the action, make sure that the piles stay even throughout the game and the tokens or money are distributed fairly. Tempers can flare if you don't take the game seriously and keep it clean. Image titled Shoot Dice Step 5 5 Understand the legal issues. Unregulated gambling like street craps is illegal in every state in the US and in many places elsewhere. There's nothing wrong with playing for fun, and it's unlikely anyone would hassle you over a low-stakes penny game among friends, but it's still important to know that gambling for money outside of a licensed and regulated casino is always illegal. Part 2 Playing the Game &nbsp; 1 Start the game by anteing up. Like in most card games, if you want to play you've got to ante up by throwing a pre-determined value (usually small) in the pot. This will happen before you decide on the shooter and before you place any bets.[6] What you're paying for is basically the right to be considered for shooting. You don't have to place a bet after you've anted up. Like in cards, if you want to sit out for a game but still watch and think about betting, you need to ante up first. &nbsp; 2 Roll to see who the shooter is. All players who anted will roll to determine the shooter. Whoever rolls the highest number shoots. Different games may have different rules--you could also roll until someone reaches 7, or whatever pre-determined way of choosing you desire. The point is, you must pick a shooter randomly. &nbsp; 3 Place your initial pass or no-pass bets. Once the shooter is selected, the shooter will bet first. The amount of the bet will be either "pass" or "crap," though in some games it's assumed that the shooter will always bet on himself (or will always bet pass, in other words).[7] The other players must cumulatively come up with enough to at least match the shooter's bet before placing side bets or increasing the wager. To match the shooter's bet is to come up with the same amount of "money," in support of the opposite outcome. If you've anted up, you can throw in to match, or you can wait and bet on the side. Say the shooter makes a $10 pass bet. The other players must cumulatively come up with $10, but betting crap. So, if you throw in $2 on the initial bet toward the crap, the most you stand to win back is your $2 and $2 of the shooter's money. If the other players match the shooter's bet, you can place a side bet with other players who are willing to match more bets if you still want to play. This might include betting either pass or crap. &nbsp; 4 Roll the come-out. The shooter rolls the initial come out roll. If the shooter passes or craps, the game is over and the money is distributed evenly among the players, according to the bets placed. If the shooter rolls a point, all pass bets become point bets and all crap bets become bets that the shooter will 7 out. &nbsp; 5 Roll for point if necessary. Continue rolling until the shooter points up or goes 7 out. Depending on the game, if a point is reached, sometimes the betting goes into higher gear. A round of side betting when the game goes to point is not uncommon, just as in poker the betting may continue. Although folding is not a possibility in craps, so it's probably more often that the initial bets stand through until the end, because the games are relatively short.</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border: 0px solid rgb(77, 87, 95); text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-radius: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 20px; padding: 2px 15px; width: 91px; height: 25px; position: absolute; left: 90px; top: 5px;" id="label3">Rules</label><button id="button2" style="padding: 0px; margin: 0px; border: 1px solid rgb(77, 87, 95); height: 25px; width: 85px; background-color: rgb(255, 164, 0); color: rgb(255, 255, 255); border-radius: 4px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 230px; top: 5px;">next</button><button id="button5" style="padding: 0px; margin: 0px; border: 1px solid rgb(77, 87, 95); height: 20px; width: 45px; background-color: rgba(189, 98, 43, 0.37); color: rgb(255, 255, 255); border-radius: 4px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 0px; top: 425px;">rules</button></div><div class="screen" tabindex="1" data-theme="default" id="screen3" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); background-size: 320px 450px; background-image: url(&quot;https://studio.code.org/v3/assets/RDeeHNxb6OSfFD4VnGTX6k5z8tOoPoV1IxdDeLj6lhE/51970024-brown-cardboard-box-isolated-on-white-background-top-view.jpg&quot;); display: none;" data-canonical-image-url="assets/51970024-brown-cardboard-box-isolated-on-white-background-top-view.jpg" data-image-type="file"><img src="/v3/assets/RDeeHNxb6OSfFD4VnGTX6k5z8tOoPoV1IxdDeLj6lhE/giphy-(2).gif" data-canonical-image-url="giphy-(2).gif" data-object-fit="contain" id="image1" style="height: 100px; width: 100px; border: 0px solid rgb(0, 0, 0); border-radius: 0px; position: absolute; left: 110px; top: 185px; margin: 0px; object-fit: contain; font-family: &quot;o
